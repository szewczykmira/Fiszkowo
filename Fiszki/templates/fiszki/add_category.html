<section id="add_category" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Add category</h2>
            </div>
            <div class="row">
                <div class="col-lg-12">
                   <form id='addCat' role="form" action="{% url 'save_category' %}" method="POST" class="navbar-form text-center">
                        {% csrf_token %}
                        <div class="input-group">
                            {{ form.name }}
                            <div class="input-group-btn">
                                <button class="btn btn-primary" type="button" id="formSubmit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
