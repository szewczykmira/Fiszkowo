{% extends 'fiszki/base.html' %}

{% block links %}
    <li>
        <a class="page-scroll" href="{% url 'home' %}#categories">Categories</a>
    </li>
    <li>
        <a class="page-scroll" href="{% url 'add_category' %}">Add category</a>
    </li>
    <li>
        <a class="page-scroll" href="#add_fiszka">Add fiszka</a>
    </li>
{% endblock %}

{% block fiszka %}
    <section id="add_fiszka" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Add fiszka</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <fieldset>
                    <form role="form" action="{% url 'add_fiszka' %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    {{ form.name }}
                                </div>
                                <div class="form-group">
                                    {{ form.cat }}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    {{ form.definition }}
                                </div>
                            </div>
                            {{ form.is_known }}
                            <div class="col-lg-12 text-center">
                                <button type="submit" class="btn btn-primary btn-xl" >Submit</button>
                            </div>
                        </div>
                    </form>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
