<section id="add_article" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Add article</h2>
            </div>
            <div class="row">
                <div class="col-lg-12">
                   <form role="form" action="{% url 'dictionary_home' %}" method="POST" class="form-inline text-center">
                        {% csrf_token %}
                       <div class="form-group">
                           <div class="input-group">
                               {{ form.article }}
                           </div>
                       </div>
                       <div class="form-group">
                           <div class="input-group">
                               {{ form.definition }}
                           </div>
                           <button class="btn btn-primary" type="submit">Submit</button>
                       </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
